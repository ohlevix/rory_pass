<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokepass - Armazene seus Times Pokémon</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }
        header {
            background-color: #ffcc01;
            padding: 20px;
            text-align: center;
            color: #333;
        }
        header h1 {
            margin: 0;
        }
        main {
            padding: 20px;
        }
        .team-form, .team-list {
            margin: 20px 0;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .team-form h2, .team-list h2 {
            margin-top: 0;
        }
        .team-form input, .team-form button {
            padding: 10px;
            margin: 5px 0;
            width: 100%;
            font-size: 16px;
        }
        .team-list ul {
            list-style: none;
            padding: 0;
        }
        .team-list li {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <header>
        <h1>Pokepass</h1>
        <p>Guarde e gerencie seus times de Pokémon facilmente!</p>
    </header>
    <main>
        <section class="team-form">
            <h2>Cadastre um Novo Time</h2>
            <form id="teamForm">
                <input type="text" id="teamName" placeholder="Nome do Time" required>
                <input type="text" id="teamPokemon" placeholder="Pokémons (separados por vírgulas)" required>
                <button type="submit">Adicionar Time</button>
            </form>
        </section>
        <section class="team-list">
            <h2>Times Cadastrados</h2>
            <ul id="teamList">
                <li>Nenhum time cadastrado ainda.</li>
            </ul>
        </section>
    </main>
    <script>
        const teamForm = document.getElementById('teamForm');
        const teamList = document.getElementById('teamList');

        teamForm.addEventListener('submit', (event) => {
            event.preventDefault();

            const teamName = document.getElementById('teamName').value;
            const teamPokemon = document.getElementById('teamPokemon').value;

            const teamItem = document.createElement('li');
            teamItem.textContent = `${teamName} - ${teamPokemon}`;

            teamList.appendChild(teamItem);

            teamForm.reset();
        });
    </script>
</body>
</html>
